<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h2>Press start to begin the game.</h2>
    <h3></h3>

    <div class="box">
        <div class="one">
            <div class="btn red" id="red"></div>
            <div class="btn green" id="green"></div>
        </div>
        <div class="two">
            <div class="btn blue" id="blue"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
    </div>
    <div class="start">
        <button id="start-btn">Start Game</button>
        <button id="restart-btn">Restart Game</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
